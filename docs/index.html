  </style></head><body><style>main{width:80%}h2{font-size:1.8rem}.mse{font-size:1.25rem}.mse input{height:18px;width:18px}#kids_details{display:none}#fam_kids:checked~#kids_details{display:block}@media screen and (max-width:599px){main{margin-left:5%;width:90%}}@media screen and (min-width:1200px){main{margin-left:10%}}</style><main><h1>Case Note Template Generator</h1><p></p><div class="row"><div class="col mse"><div><h2>Presentation</h2><fieldset><legend>Appearance</legend><div class="row mse"><div class="col"><input type="radio" id="neat_d" name="appearance" value="neatly dressed" checked> <label for="neat_d">Neatly dressed</label></div><div class="col"><input type="radio" id="untidy" name="appearance" value="untidy"> <label for="untidy">Untidy</label></div></div></fieldset><fieldset><legend>Behaviour</legend><div class="row mse"><div class="col"><input type="radio" id="beh_good_eye" name="beh_eye" value="good eye contact" checked> <label for="beh_good_eye">Good eye contact</label></div><div class="col"><input type="radio" id="beh_bad_eye" name="beh_eye" value="poor eye contact"> <label for="beh_bad_eye">Little eye contact</label></div></div><div class="row mse"><div class="col"><input type="checkbox" id="beh_coop" name="beh_coop" value="cooperative" checked> <label for="beh_coop">Cooperative</label></div><div class="col"><input type="checkbox" id="erratic" name="beh_err" value="erratic"> <label for="erratic">Erratic</label></div><div class="col"><input type="checkbox" id="restless" name="beh_restless" value="restless"> <label for="restless">Restless</label></div></div><div class="row mse"><div class="col"><input type="checkbox" id="agitated" name="beh_agit" value="agitated"> <label for="agitated">Agitated</label></div><div class="col"><input type="checkbox" id="beh_with" name="beh_with" value="withdrawn"> <label for="beh_with">Withdrawn</label></div><div class="col"><input type="checkbox" id="beh_agg" name="beh_agg" value="aggressive"> <label for="beh_agg">Aggressive</label></div></div></fieldset><fieldset><legend>Speech</legend><div class="row mse"><div class="col"><input type="radio" id="speech_rate_normal" name="speech_rate" value="normal rate" checked> <label for="speech_rate_normal">Normal rate</label></div><div class="col"><input type="radio" id="speech_rate_slow" name="speech_rate" value="spoke slowly"> <label for="speech_rate_slow">Slow</label></div><div class="col"><input type="radio" id="speech_rate_fast" name="speech_rate" value="spoke quickly"> <label for="speech_rate_fast">Fast</label></div></div><div class="row mse"><div class="col"><input type="radio" id="speech_norm" name="speech_vol" value="normal volume" checked> <label for="speech_norm">Normal volume</label></div><div class="col"><input type="radio" id="speech_soft" name="speech_vol" value="speaks softly"> <label for="speech_soft">Soft</label></div><div class="col"><input type="radio" id="speech_loud" name="speech_vol" value="speaks loudly"> <label for="speech_loud">Loud</label></div></div></fieldset><fieldset><legend>Mood</legend><div class="row mse"><div class="col"><input type="checkbox" id="mood_euth" name="mood_euth" value="euthymic" checked> <label for="mood_euth">Euthymic</label> <input type="checkbox" id="mood_anx" name="mood_anx" value="anxious"> <label for="mood_anx">Anxious</label> <input type="checkbox" id="mood_irr" name="mood_irr" value="irritable"> <label for="mood_irr">Irritable</label> <input type="checkbox" id="mood_dep" name="mood_dep" value="depressed"> <label for="mood_dep">Depressed</label> <input type="checkbox" id="mood_apa" name="mood_apa" value="apathetic"> <label for="mood_apa">Apathetic</label></div></div></fieldset><fieldset><legend>Affect</legend><div class="row mse"><div class="col"><input type="radio" id="aff_norm" name="affect" value="normal" checked> <label for="aff_norm">Normal</label></div><div class="col"><input type="radio" id="aff_flat" name="affect" value="flat"> <label for="aff_flat">Flat</label></div></div><div class="row mse"><div class="col"><input type="radio" id="aff_tearful" name="affect" value="tearful"> <label for="aff_tearful">Tearful</label></div><div class="col"><input type="radio" id="aff_labile" name="affect" value="labile"> <label for="aff_labile">Labile</label></div></div></fieldset><fieldset><legend>Thought Process</legend><div class="row mse"><div class="col"><input type="radio" id="tho_logical" name="tho_organisation" value="logically organized" checked> <label for="tho_logical">Logical</label></div><div class="col"><input type="radio" id="tho_disorg" name="tho_organisation" value="disorganized"> <label for="tho_disorg">Disorganized</label></div></div></fieldset><h2>Risk</h2><fieldset><legend>Suicidal Ideation</legend><div class="row mse"><div class="col"><input type="radio" id="risk_self_nil" name="risk_suicide" value="nil" checked> <label for="risk_self_nil">Nil</label></div><div class="col"><input type="radio" id="risk_self_thoughts" name="risk_suicide" value="Has occasional thoughts about suicide with no clear plan or intent"> <label for="risk_self_thoughts">Occasional</label></div><div class="col"><input type="radio" id="risk_self_freq" name="risk_suicide" value="Has frequent thoughts about suicide but denied plan or intent"> <label for="risk_self_freq">Frequent</label></div></div><div class="row mse"><div class="col"><input type="radio" id="risk_self_plan" name="risk_suicide" value="Has thought of a suicide plan"> <label for="risk_self_plan">Has plan</label></div><div class="col"><input type="radio" id="risk_self_intent" name="risk_suicide" value="Has a suicide plan and expressed intent to act on it"> <label for="risk_self_intent">Has plan and intent</label></div></div><div class="row mse"><div class="col"><input type="checkbox" id="risk_previous_suicide" name="risk_previous_suicide" value="Has attempted suicide before"> <label for="risk_previous_suicide">Has attempted suicide before</label></div></div></fieldset><fieldset><legend>NSSI</legend><input type="radio" id="risk_nssi_nil" name="risk_nssi" value="nil" checked> <label for="risk_nssi_nil">Nil</label> <input type="radio" id="risk_nssi_tried" name="risk_nssi" value="has done NSSI in past"> <label for="risk_nssi_tried">Has done NSSI in past</label> <input type="radio" id="risk_nssi_current" name="risk_nssi" value="ongoing NSSI"> <label for="risk_nssi_current">Ongoing NSSI</label></fieldset></div></div><div class="col mse"><h2>Intervention</h2><fieldset><legend>CBT</legend><div class="row"><div class="col"><input type="checkbox" id="cbt_soc" name="cbt_soc" value="Socratic questioning"> <label for="cbt_soc">Socratic questioning</label></div><div class="col"><input type="checkbox" id="cbt_dis" name="cbt_dis" value="thought disputation"> <label for="cbt_dis">Thought disputation</label></div><div class="col"><input type="checkbox" id="cbt_abc" name="cbt_abc" value="ABC model"> <label for="cbt_abc">ABC Model</label></div></div><div class="row"><div class="col"><input type="checkbox" id="cbt_ba" name="cbt_ba" value="behavioural activation"> <label for="cbt_ba">Behavioural Activation</label></div><div class="col"><input type="checkbox" id="cbt_exp" name="cbt_exp" value="exposure"> <label for="cbt_exp">Exposure</label></div></div><div class="row"><div class="col"><input type="checkbox" id="cbt_experiment" name="cbt_experiment" value="behavioural experiment"> <label for="cbt_experiment">Behavioural Experiment</label></div><div class="col"><input type="checkbox" id="cbt_reinf" name="cbt_reinf" value="Reinforcement"> <label for="cbt_reinf">Reinforcement</label></div></div></fieldset><fieldset><legend>Psychoeducation</legend><div class="row"><div class="col"><input type="checkbox" id="psy_dep" name="psy_dep" value="depression"> <label for="psy_dep">Depression</label></div><div class="col"><input type="checkbox" id="psy_perf" name="psy_perf" value="perfectionism"> <label for="psy_perf">Perfectionism</label></div><div class="col"><input type="checkbox" id="psy_grief" name="psy_grief" value="grief"> <label for="psy_grief">Grief</label></div></div><div class="row"><div class="col"><input type="checkbox" id="psy_procras" name="psy_procras" value="procrastination"> <label for="psy_procras">Procrastination</label></div><div class="col"><input type="checkbox" id="psy_worry" name="psy_worry" value="worry"> <label for="psy_worry">Worry</label></div><div class="col"><input type="checkbox" id="psy_sleep_hyg" name="psy_sleep_hyg" value="sleep hygiene"> <label for="psy_sleep_hyg">Sleep hygiene</label></div></div></fieldset><fieldset><legend>Other</legend><div class="row"><div class="col"><input type="checkbox" id="motiv" name="motiv" value="Motivational interviewing"> <label for="motiv">Motivational interviewing</label></div><div class="col"><input type="checkbox" id="relax" name="relax" value="Relaxation/controlled breathing/meditation"> <label for="relax">Relaxation/meditation</label></div><div class="col"><input type="checkbox" id="decision_b" name="decision_b" value="Decisional balance"> <label for="decision_b">Decisional balance</label></div></div><div class="row"><div class="col"><input type="checkbox" id="assertive" name="assertive" value="Assertiveness"> <label for="assertive">Assertiveness</label></div><div class="col"><input type="checkbox" id="val" name="val" value="Values"> <label for="val">Values</label></div><div class="col"><input type="checkbox" id="cog_defusion" name="cog_defusion" value="Cognitive defusion"> <label for="cog_defusion">Cognitive defusion</label></div></div><div class="row"><div class="col"><input type="checkbox" id="goal_setting" name="goal_setting" value="Goal setting"> <label for="goal_setting">Goal setting</label></div><div class="col"><input type="checkbox" id="relapse" name="relapse" value="Relapse prevention"> <label for="relapse">Relapse prevention</label></div><div class="col"><input type="checkbox" id="safety_plan" name="safety_plan" value="Safety plan"> <label for="safety_plan">Safety plan</label></div></div><div class="row"><div class="col"><input type="checkbox" id="unconditional_acc" name="unconditional_acc" value="Unconditional acceptance"> <label for="unconditional_acc">Unconditional acceptance</label></div><div class="col"><input type="checkbox" id="comm_skill_training" name="comm_skill_training" value="Communication skills training"> <label for="unconditional_acc">Communication skills training</label></div></div></fieldset><h2>Background Info</h2><fieldset><legend>Work</legend><select name="work_status" id="work_status" autocomplete="on" style="width:50%;margin-bottom:.7rem" required><option>Works locally</option><option>Works FIFO</option><option>Unemployed</option><option>Primary school</option><option>High school</option><option>University/TAFE</option></select> Details: <input type="text" id="work_status_details" name="work_status_details" size="15" style="width:100%;margin-bottom:.2rem;font-size:larger;height:auto"></fieldset><fieldset><legend>Family</legend><select name="relx_status" id="relx_status" autocomplete="on" style="width:50%;margin-bottom:.7rem" required><option>Single</option><option>Married</option><option>Defacto</option></select> Details: <input type="text" id="relx_status_details" name="relx_status_details" size="15" style="width:100%;margin-bottom:.2rem;font-size:larger;height:auto"></fieldset></div></div><div class="col"><h2>Presenting Problems</h2><fieldset><legend>Details</legend><textarea class="mention" id="details" name="details" style="min-height:16rem;border:none"></textarea></fieldset></div><div class="col"><h2>Actions</h2><fieldset><legend></legend><div class="row"><input type="checkbox" id="consent" name="consent" value="Explained confidentiality and terms and conditions of EAP counselling. Client agreed and gave consent to continue" checked> <label for="consent">Explained confidentiality and terms and conditions of EAP counselling. Client agreed and gave consent to continue</label></div><div class="row"><input type="checkbox" id="ors_srs" name="ors_srs" value="Administered ORS/SRS"> <label for="ors_srs">Administered ORS/SRS</label></div><div class="row"><input type="checkbox" id="self_care" name="self_care" value="Encouraged self-care"> <label for="self_care">Encouraged self-care</label></div><div class="row"><input type="checkbox" id="debrief_manager" name="debrief_manager" value="Debriefed with manager"> <label for="debrief_manager">Debriefed with manager</label></div><div class="row"><input type="checkbox" id="homework" name="homework" value="Discussed and set homework task: "> <label for="homework">Discussed and set homework task</label></div><div class="row"><input type="checkbox" id="rebook" name="rebook" value="Client to contact reception to rebook"> <label for="rebook">Client to contact reception to rebook</label></div></fieldset></div><div class="row" style="margin-top:2.5rem;margin-bottom:3.5rem"><div class="col" style="text-align:center"><a class="button primary" style="margin-top:.5rem" id="generate_button">Generate template</a></div><div class="col" style="text-align:center"><a class="button error" style="margin-top:.5rem" id="clear_button">Clear template</a></div></div><div class="col"><h2>Output</h2><textarea name="note_output" id="note_output" rows="20" cols="30" style="margin-top:.5rem"></textarea><hr></div></main></body></html>

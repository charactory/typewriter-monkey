<h2>
    <label>
      Session Info
      <!-- <input type="checkbox" class="switch" id="presentation_switch" checked /> -->
    </label>
  </h2>
  <fieldset id="f_mode">
    <legend>Mode</legend>
    <div class="row mse">
      <div class="col">
        <input
          type="radio"
          id="mode_f2f"
          name="mode"
          value="F2F"
          checked
        />
        <label for="neat_d">F2F</label>
      </div>
      <div class="col">
        <input type="radio" id="mode_phone" name="mode" value="Phone" />
        <label for="untidy">Phone</label>
      </div>
      <div class="col">
        <input type="radio" id="mode_zoom" name="mode" value="Zoom" />
        <label for="untidy">Zoom</label>
      </div>

    </div>
  </fieldset>

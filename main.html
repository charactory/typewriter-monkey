<main>
  <h1>Case Note Template Generator</h1>
  <p></p>

  <div class="row">
    <div class="col mse">{% include "presentation.html" %}</div>

    <div class="col mse">
      {% include "problems.html" %} {% include "background.html" %} {% include
      "intervention.html" %}
    </div>
  </div>

  <div class="col">
    <h2>Actions</h2>
    <fieldset>
      <legend></legend>
      <div class="row">
        <input
          type="checkbox"
          id="consent"
          name="consent"
          value="Explained confidentiality and terms and conditions of EAP counselling. Client agreed and gave consent to continue"
          checked
        />
        <label for="consent"
          >Explained confidentiality and terms and conditions of EAP
          counselling. Client agreed and gave consent to continue</label
        >
      </div>
      <div class="row">
        <input
          type="checkbox"
          id="ors_srs"
          name="ors_srs"
          value="Administered ORS/SRS"
        />
        <label for="ors_srs">Administered ORS/SRS</label>
      </div>
      <div class="row">
        <input
          type="checkbox"
          id="self_care"
          name="self_care"
          value="Encouraged self-care"
          checked
        />
        <label for="self_care">Encouraged self-care</label>
      </div>

      <div class="row">
        <input
          type="checkbox"
          id="debrief_manager"
          name="debrief_manager"
          value="Debriefed with manager"
        />
        <label for="debrief_manager">Debriefed with manager</label>
      </div>
    </fieldset>
  </div>

  <a class="button primary" style="margin-top: 0.5rem" id="generate_button"
    >Generate</a
  >
  <hr />

  <div class="col">
    <!-- Create the editor container -->
    <!-- <h2>Editor</h2>
    <div id="editor">
      <p>Hello World!</p>
      <p>Some initial <strong>bold</strong> text</p>
      <p><br /></p>
    </div> -->
    <h2>Output</h2>
    <textarea
      name="note_output"
      id="note_output"
      rows="25"
      cols="30"
      style="margin-top: 0.5rem"
    ></textarea>

    <hr />
  </div>

  <!-- Include the Quill library -->
  <!-- <script
    src="https://cdn.quilljs.com/1.3.6/quill.js"
    referrerpolicy="origin"
  ></script> -->

  <!-- Initialize Quill editor -->
  <!-- <script>
    const toolbarOptions = [];
    var quill = new Quill("#editor", {
      modules: {
        toolbar: toolbarOptions,
      },
      theme: "snow",
    });
  </script> -->
</main>

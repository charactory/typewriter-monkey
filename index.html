  <body>
    <style>
      * {
        background-color: var(--bg-color);
      }

      main {
        width: 80%;
      }

      h2 {
        font-size: 1.8rem;
      }

      .mse {
        font-size: 1.25rem;
      }

      .mse input {
        height: 18px;
        width: 18px;
      }

      #kids_details {
        display: none;
      }
      #fam_kids:checked ~ #kids_details {
        display: block;
      }

      input.switch {
        appearance: none;
        position: relative;
        display: inline-block;
        background: lightgrey;
        height: 1.65rem;
        width: 2.75rem;
        vertical-align: middle;
        border-radius: 2rem;
        box-shadow: 0px 1px 3px #0003 inset;
        transition: 0.25s linear;
      }
      input.switch::before {
        content: "";
        display: block;
        width: 1.25rem;
        height: 1.25rem;
        background: #fff;
        border-radius: 1.2rem;
        position: absolute;
        top: 0.2rem;
        left: 0.2rem;
        box-shadow: 0px 1px 3px #0003;
        transition: 0.25s linear transform;
        transform: translateX(0rem);
      }

      :checked.switch {
        background: green;
      }
      :checked.switch::before {
        transform: translateX(1rem);
      }

      input.switch:focus  {
        outline: none;
      }

      @media screen and (max-width: 599px) {
        main {
          margin-left: 5%;
          /* --font-size: 1.9rem; */
          width: 90%;
        }
      }

      @media screen and (min-width: 1200px) {
        main {
          margin-left: 10%;
        }
      }
    </style>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>

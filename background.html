<h2>Background Info</h2>

<fieldset>
  <legend>Work</legend>
  <select
    name="work_status"
    id="work_status"
    autocomplete="on"
    style="width: 50%; margin-bottom: 0.7rem;"
    required
  >
    <option>Works locally</option>
    <option>Works FIFO</option>
    <option>Unemployed</option>
    <option>Primary school</option>
    <option>High school</option>
    <option>University</option>
    <option>TAFE</option>
  </select>
  Details:
  <input
    type="text"
    id="work_status_details"
    name="work_status_details"
    size="15"
    style="width: 100%; margin-bottom: 0.2rem; font-size: larger; height: auto"
  />
</fieldset>

<fieldset>
  <legend>Family</legend>

  <select
    name="relx_status"
    id="relx_status"
    autocomplete="on"
    style="width: 50%; margin-bottom: 0.7rem;"
    required
  >
    <option>Single</option>
    <option>Married</option>
    <option>Defacto</option>
  </select>
  Details:
  <input
    type="text"
    id="relx_status_details"
    name="relx_status_details"
    size="15"
    style="width: 100%; margin-bottom: 0.2rem; font-size: larger; height: auto"
  />
